<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Navbar</title>
    <!-- Bootstrap CSS -->
    <link rel='stylesheet' href='https://cdn-uicons.flaticon.com/2.0.0/uicons-regular-rounded/css/uicons-regular-rounded.css'>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" rel="stylesheet">
    <link rel='stylesheet' href='https://cdn-uicons.flaticon.com/2.0.0/uicons-bold-straight/css/uicons-bold-straight.css'>
    <style>
        .navcolor {
            background: linear-gradient(to right, #BD2A2E, #000000);
        }

        a {
            color: white;
            text-decoration: none;
        }

        .navcolor a:hover {
            color: white;
        }

    </style>
</head>

<body>
    <nav class="navbar navbar-expand-lg navcolor">
        <a class="navbar-brand mr-auto logo" href="#">Computronix</a>
    </nav>
</body>
</html>
